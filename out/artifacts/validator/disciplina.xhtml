<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<f:loadBundle basename="br.edu.utfpr.i18n.disciplinas" var="dis"/>
<h:head>

    <title><h:outputText value="#{dis.title}"/></title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel value="#{dis.name}"/>
        <h:inputText value="#{disciplinaBean.disciplina.nome}" id="name"/><br/>
        <h:outputLabel value="#{dis.teacher}"/>
        <h:selectOneMenu id="selectProfessor"
                         value="#{disciplinaBean.currentProfessor}">
            <f:selectItems
                    value="#{disciplinaBean.professorList}" />
        </h:selectOneMenu>
        <h:commandButton value="#{dis.save}" action="#{disciplinaBean.save}"/>
        <h:messages/>
    </h:form>
</h:body>

</html>
