<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Professores e suas Disciplinas</title>
</h:head>

<h:body>
    <h:form>
        <h:selectOneMenu id="selectProfessor"
                         value="#{visualizarProfessorBean.currentProfessor}">
            <f:selectItems
                    value="#{visualizarProfessorBean.professorList}" />
        </h:selectOneMenu>
        <h:commandButton value="Buscar Disciplinas" action="#{visualizarProfessorBean.buscar}"/>
        <ul>
            <ui:repeat value="#{visualizarProfessorBean.disciplinasList}" var="disciplina">
                <li><h:outputText value="#{disciplina.nome}" /></li>
            </ui:repeat>
        </ul>
    </h:form>
</h:body>
</html>
